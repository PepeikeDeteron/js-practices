<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Calender</title>
  <link rel="stylesheet" href="/Practices/JavaScript_04/styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th id="prev">&laquo;</th> <!-- 前月に行くための文字実体参照 -->
        <th id="title" colspan="5">2020/07</th> <!-- prev と next と合わせて７列にするために colspan で５列分の幅を専有 -->
        <th id="next">&raquo;</th> <!-- 翌月に行くための文字実体参照 -->
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
    <tfoot>
      <tr>
        <td id="today" colspan="7">Today</td>
      </tr>
    </tfoot>
  </table>

  <script src="/Practices/JavaScript_04/main.js"></script>
</body>
</html>
